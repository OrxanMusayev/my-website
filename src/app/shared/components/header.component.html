<header class="header" [class.scrolled]="isScrolled">
  <div class="container">
    <div class="header-content">
      
      <nav class="nav" [class.mobile-open]="isMobileMenuOpen">
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link" (click)="onNavLinkClick()">
          Ana Səhifə
        </a>
        <a routerLink="/about" routerLinkActive="active" class="nav-link" (click)="onNavLinkClick()">
          Haqqımda
        </a>
        <a routerLink="/services" routerLinkActive="active" class="nav-link" (click)="onNavLinkClick()">
          Xidmətlər
        </a>
        <a routerLink="/marketplace" routerLinkActive="active" class="nav-link" (click)="onNavLinkClick()">
          Marketplace
        </a>
        <a routerLink="/contact" routerLinkActive="active" class="nav-link" (click)="onNavLinkClick()">
          Əlaqə
        </a>
      </nav>
      
      <div class="header-actions">
        <!-- Login button - when not logged in -->
        <button
          *ngIf="!isLoggedIn"
          class="login-btn"
          (click)="showLogin()">
          <i class="fas fa-sign-in-alt"></i>
          Daxil ol
        </button>

        <!-- Account section - when logged in -->
        <div class="account-section modern" *ngIf="isLoggedIn" tabindex="0">
          <div class="avatar big-gray" (click)="isUserMenuOpen = !isUserMenuOpen">{{ userInitials }}</div>
          <div class="user-menu-modern" *ngIf="isUserMenuOpen">
            <div class="user-email" (click)="$event.stopPropagation()">orxan.musayev@gmail.com</div>
            <button class="user-menu-item-modern logout-btn" (click)="logout($event)"><i class="fas fa-sign-out-alt"></i> Çıxış</button>
          </div>
        </div>
        <button 
          class="mobile-menu-toggle" 
          [class.open]="isMobileMenuOpen"
          (click)="toggleMobileMenu()"
          aria-label="Toggle menu">
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
        </button>
      </div>
      
    </div>
  </div>
</header>
