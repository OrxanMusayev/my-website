<!-- Hero Section -->
<section class="hero">
  <div class="hero-overlay"></div>
  <div class="hero-content">
    <h1 class="hero-title">Fikirlərinizi AI ilə Gerçəkləşdirin</h1>
    <p class="hero-subtitle">
      Mən Orxan Musayevəm. Fərdi sahibkarların və şirkətlərin süni zəka istifadə edərək
      innovativ həllər yaratmalarına kömək edirəm.
    </p>
    <div class="hero-buttons">
      <button class="btn btn-primary" routerLink="/services">Xidmətləri Kəşf Et</button>
      <button class="btn btn-secondary" routerLink="/contact">Ödənişsiz konsultasiyaya qoşul</button>
    </div>
  </div>
</section>

<!-- Values Section -->
<section class="values">
  <div class="container">
    <h2 class="section-title">AI ilə Dəyər Əlavə Edin</h2>
    <div class="values-grid">
      <div class="value-card" *ngFor="let service of services">
        <h3>{{ service.title }}</h3>
        <p>{{ service.description }}</p>
      </div>
    </div>
  </div>
</section>
